<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-icon class="ion-center-text" size="large" name="film-outline"></ion-icon>
      <ion-col><h1>Movie</h1></ion-col>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of movie.results">
      <ion-grid>
        <ion-row>
          <ion-col>
            <img src="https://image.tmdb.org/t/p/w500/{{item.poster_path}}" height="100" >
          </ion-col>
          <ion-col>
            <h4>{{item.title}}</h4><br/>
            Tanggal Rilis : {{item.release_date | date:'dd-MMM-yyyy'}}
          </ion-col>
          <ion-col>
            Score : 

            <ion-label color="primary" *ngIf="item.vote_average > 7">{{item.vote_average}}</ion-label>
            <ion-label color="success" *ngIf="item.vote_average >= 6 && item.vote_average <= 7">{{item.vote_average}}</ion-label>
            <ion-label color="danger" *ngIf="item.vote_average < 6">{{item.vote_average}}</ion-label>
            
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
